<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="reset.css" class="css">
    <link rel="stylesheet" href="main.css" class="css">
</head>
<body>
    <div class="body">
        <header>
            <div class="logo">
                <a href="index.html#">
                    <img src="img/instagram-2016.svg" alt="Logo Instagram">
                </a>
            </div>
            <div class="title">
                <img src="img/instagram-1.svg" alt="Instargam">
            </div>
        </header>
        <main class="index">
            <div class="forms">
                <div class="singin">
                    <div class="title">Авторизация</div>
                    <form action="feed.html" method="get">
                        <div>
                            <label>
                                <input name="email" type="email" placeholder="Email" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="password" type="text" placeholder="Пароль" required>
                            </label>
                        </div>
                        <div>
                            <button type="submit">Авторизоваться</button>
                        </div>
                    </form>
                </div>
                <div class="singup">
                    <div class="title">Регистрация</div>
                    <form action="feed.html" method="get">
                        <div>
                            <label>
                                <input name="name" type="text" placeholder="Имя" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="email" type="email" placeholder="Email" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="password" type="text" placeholder="Пароль" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="password-repeat" type="text" placeholder="Повторите пароль" required>
                            </label>
                        </div>
                        <div class="checkbox">
                            <input id="checkbox" name="accord" type="checkbox" placeholder="Повторите пароль" required>
                            <label for="checkbox">ознакомлен(а) с порядком обработки персональных данных</label>
                        </div>
                        <div>
                            <button type="submit">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="copyright">2021 © Oleg Putsilo</div>
        </footer>
    </div>
</body>
</html>
