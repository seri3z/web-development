<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Словарь</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Словарь:</h1>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">АББРЕВИАТУРА</div>
                <div class="description">В словообразовании: существительное, образованное из усечённых отрезков слов (напр., исполком, комсомол), из таких же отрезков в сочетании с целым словом (напр., роддом, запчасти), а также из начальных звуков слов или названий их начальных букв (напр., вуз, АТС, МХАТ, ЭВМ, СКВ), сложносокращённое слово.
                </div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">АБРАЗИВ</div>
                <div class="description">Твёрдое мелкозернистое или порошкообразное вещество (кремень, наждак, корунд, карборунд, пемза, гранат), применяемое для шлифовки, полировки, заточки.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">АБРАКАДАБРА</div>
                <div class="description">Бессмысленный, непонятный набор слов</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">БАГАЖ</div>
                <div class="description">Вещи, груз пассажиров, упакованные для отправки, перевозки.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">БАЗАЛЬТ</div>
                <div class="description">Вулканическая горная порода тёмного цвета.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">БАНДАЖ</div>
                <div class="description">Упруго облегающая повязка для поддержания отдельных частей тела в нужном положении.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ВА-БАНК</div>
                <div class="description">В карточных играх: на все деньги, находящиеся в банке</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ВАЗА</div>
                <div class="description">Сосуд изящной формы для фруктов, цветов или декоративный.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ВАКЦИНА</div>
                <div class="description">Препарат из микроорганизмов или продуктов их жизнедеятельности, применяемый для предохранительных или лечебных прививок против инфекционных болезней.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ГАЗ</div>
                <div class="description">Вещество в таком состоянии, при котором его частицы движутся свободно и распространяются по всему доступному пространству, равномерно заполняя его.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ГАЗОГЕНЕРАТОР</div>
                <div class="description">Аппарат для термической переработки твёрдого и жидкого топлива в горючий газ.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ГАЛЕРЕЯ</div>
                <div class="description">Узкое крытое помещение, соединяющее части здания, а также длинный балкон вдоль здания.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ДАВЛЕНИЕ</div>
                <div class="description">Сила действия одного тела на поверхность другого.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ДАЛЬНОВИДНЫЙ</div>
                <div class="description">Предусмотрительный, предвидящий возможные последствия.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ДАННЫЕ</div>
                <div class="description">Сведения, необходимые для какого-нибудь вывода, решения.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЕДИНИЦА</div>
                <div class="description">В математике: действительное число, от умножения на которое любое число не меняется.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЕСТЕСТВЕННЫЙ</div>
                <div class="description">Относящийся к природе (земной поверхности, климату, животному и растительному миру).</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЕСТЕСТВОИСПЫТАТЕЛЬ</div>
                <div class="description">Тот, кто занимается исследованием явлений природы.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЕНОТ</div>
                <div class="description">Хищное млекопитающее с тёмно-жёлтым ценным мехом.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЖАВОРОНОК</div>
                <div class="description">Певчая птичка отряда воробьиных.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЖАЛО</div>
                <div class="description">Колющая часть органа защиты и нападения у пчёл, ос, скорпионов, а также обиходное название раздвоенного длинного языка у ядовитых змей.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЖАНДАРМ</div>
                <div class="description">Человек, служащий в жандармерии.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЗАБОЛЕВАЕМОСТЬ</div>
                <div class="description">Количество заболеваний.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ЗАБОЛОЧЕННЫЙ</div>
                <div class="description">Превратившийся в болото, ставший топким.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ИГЛА</div>
                <div class="description">Швейная принадлежность — заострённый металлический стержень с ушком для вдевания нити.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ИГЛОУКАЛЫВАНИЕ</div>
                <div class="description">Лечение или обезболивание уколами специальных игл в определённые точки тела.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ИГРА</div>
                <div class="description">Занятие, служащее для развлечения, отдыха, спортивного соревнования.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">ИДЕНТИФИЦИРОВАТЬ</div>
                <div class="description">Установить (-навливать) совпадение, идентичность.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">КАБЕЛЬ</div>
                <div class="description">Один или несколько герметически изолированных проводов, употр. для передачи на расстояние электрической энергии или электрических сигналов.</div>
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox">
                <div class="word">КАБРИОЛЕТ</div>
                <div class="description">Лёгкий двухколёсный экипаж без козел.</div>
            </label>
        </section>
    </div>
</body>
</html>
