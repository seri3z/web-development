<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выключатель и подсказка</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <label class="switch">
            <input type="checkbox" name="switch">
            <div class="circle"></div>
            <span>off</span>
            <span>on</span>
        </label>
        <div class="tooltip">Всплывающая подсказка
            <span class="tooltip-text">Текст всплывающей подсказки</span>
        </div>
    </div>
</body>
</html>
